<script type="text/javascript">
  $(function() {
    var $form = $('#contact-site-form');
    $form.on('submit', function(e) {
      e.preventDefault();
      $form.find(':submit').prop('disabled', true);
      $.ajax({
        url: $form.attr('action'),
        type: 'post',
        data: $form.serialize(),
        complete: function() {
          alert('Thank you for your submission!');
        }
      });
    })
  });
</script>
