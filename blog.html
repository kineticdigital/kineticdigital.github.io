---
title: "News + Perspective"
layout: default
permalink: /blog/
menus:
  header:
    weight: 3
---
<div class="main-container container">
  <header role="banner" id="page-header">
  </header>
  <!-- /#page-header -->
  <div class="row">
    <section class="col-sm-12">
      <a id="main-content"></a>
      <div class="region region-content">
        <section id="block-system-main" class="block block-system clearfix">
          <div class="view view-perspective view-id-perspective view-display-id-page view-dom-id-957c65acd3acb17ec527d8b65386f4a5">
            <div class="view-content">
              {% for post in site.posts %}
              <div class="views-row views-row-1 views-row-odd views-row-first wow  fadeInUp delay-1 animated" style="visibility: visible; animation-name: fadeInUp;">
                <div typeof="sioc:Item foaf:Document" class="node node-case-study view-mode-teaser_news ">
                  <div class="row">
                    <div class="col-sm-6 ">
                      <div class="field field-name-field-pers-type field-type-taxonomy-term-reference field-label-hidden">
                        <div class="field-items">
                          <div class="field-item even">Work /</div>
                        </div>
                      </div>
                      <div class="field field-name-post-date field-type-ds field-label-hidden">
                        <div class="field-items">
                          <div class="field-item even">{{ post.date | date: "%m.%d.%Y"}}</div>
                        </div>
                      </div>
                      <div class="field field-name-title field-type-ds field-label-hidden">
                        <div class="field-items">
                          <div class="field-item even" property="dc:title">
                            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2></div>
                        </div>
                      </div>
                      <div class="field field-name-body field-type-text-with-summary field-label-hidden">
                        <div class="field-items">
                          <div class="field-item even" property="content:encoded">
                            <p><a name="services" id="services"></a>{{ post.excerpt }}</p>
                          </div>
                        </div>
                      </div>
                      <div class="field field-name-node-link field-type-ds field-label-hidden">
                        <div class="field-items">
                          <div class="field-item even">
                            <h5><a href="{{ post.url }}">Read more</a></h5></div>
                        </div>
                      </div>
                    </div>
                    <div class="col-sm-6 ">
                      <div class="field field-name-field-press-image field-type-image field-label-hidden">
                        <div class="field-items">
                          <div class="field-item even"><a href="{{ post.url }}"><img typeof="foaf:Image" class="img-responsive" src="http://talentwise1prvwqpwq2q.devcloud.acquia-sites.com/sites/default/files/styles/press_image/public/Rick_Wieczorek_HomePage_Slider%20%281%29.jpg?itok=U0QzxiIN" width="592" height="452" alt=""></a></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              {% endfor %}
            </div>
          </div>
        </div>
      </section>
    </div>
  </section>
</div>
